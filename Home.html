<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="FrenchFriesStyle.css">

    <title>French Fries Food Truck </title>
<head>

<body>
    <header>
        <h1> Lord of the Fries </h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Order.html">Order</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
            </ul>
        </nav>
    </header> 



    <div class="carousel">
        <div class="carousel-track">
            <img src="images/French_Fries_FoodTruck1.png" alt="Food Truck Image 1" class="carousel-item">
            <img src="images/French_Fries_FoodTruck2.jpg" alt="Food Truck Image 2" class="carousel-item">
            <img src="images/French_Fries_FoodTruck3.jpg" alt="Food Truck Image 3" class="carousel-item">
        </div>
        <button class="carousel-button prev">←</button>
        <button class="carousel-button next">→</button>
    </div>
    




    <script defer>
        const track = document.querySelector('.carousel-track');
        const prevButton = document.querySelector('.carousel-button.prev');
        const nextButton = document.querySelector('.carousel-button.next');
        const items = document.querySelectorAll('.carousel-item');
    
        let currentIndex = 0;
    
        function updateCarousel() {
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
    
        nextButton.addEventListener('click', () => {
            if (currentIndex < items.length - 1) {
                currentIndex++;
                updateCarousel();
            } else {
                currentIndex = 0; // Loop back to the first item
                updateCarousel();
            }
        });
    
        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            } else {
                currentIndex = items.length - 1; // Loop back to the last item
                updateCarousel();
            }
        });
    </script>
    
</body>
